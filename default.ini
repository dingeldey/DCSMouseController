; ======================================================================
; INPUT BINDINGS - Syntax Reference (full feature set)
; ======================================================================

; ----------------------------------------------------------------------
; DEVICE REFERENCES
; ----------------------------------------------------------------------
; Devices can be referenced either by index (0,1,2,…) or by GUID.
; Both are shown in the startup log.
;
;   dev:<index>          → reference by device index (0,1,2,…)
;   dev:<GUID>           → reference by device GUID
;
; Example: dev:0:button:1   = first button on device 0
;          dev:0300abcd...:button:3   = button 3 on device with GUID

; ----------------------------------------------------------------------
; INPUT TYPES
; ----------------------------------------------------------------------
; Button bindings (buttons are 1-based in the INI!):
;   dev:0:button:1
;
; Axis bindings (axes are 0-based):
;   Analog axis (continuous):
;       dev:0:axis:0 => mouse_x
;       dev:0:axis:1 => mouse_y
;     → Only valid with outputs "mouse_x" or "mouse_y".
;
;   Axis-as-button (digital, requires mode + threshold):
;       dev:0:axis:0:pos:0.5 => MB1
;       dev:0:axis:1:neg:0.6 => Ctrl+F1
;       dev:0:axis:2:abs:0.3 => WheelUp
;
;   Axis-as-button Modes:
;       pos → active if axis > threshold
;       neg → active if axis < -threshold
;       abs → active if |axis| > threshold
;
; Modifier layer:
;   Add `:M` or `M` at the end to make the binding only valid while
;   the global "modifier" input is held.
;   Example:
;       dev:0:button:4:M => MB2
;       dev:0:axis:1:pos:0.6:M => Ctrl+Shift+A

; ----------------------------------------------------------------------
; OUTPUT TYPES
; ----------------------------------------------------------------------

; Keys:
;   A, F1, Shift+F12, Ctrl+Alt+Del, Win+R, 0–9, etc.

; Mouse buttons:
;   MB1 (Left), MB2 (Right), MB3 (Middle), MB4 (X1), MB5 (X2)

; Mouse wheel:
;   WheelUp, WheelDown
;   With acceleration: WheelUp:hold:<init>:<max>:<ms>
;     <init> = initial ticks per second
;     <max>  = maximum ticks per second
;     <ms>   = time to reach max
;   Example: dev:0:button:3 => WheelUp:hold:5:30:1000

; Mouse axes:
;   mouse_x, mouse_y (only valid with analog axis inputs)

; CenterMouse:
;   CenterMouse:<targetType>:<targetName>:[<coords>]
;     targetType = Virtual | Monitor | WindowClass | WindowName
;     targetName = monitor index (for Monitor), or class/title string
;     coords     = [x,y] either as fractions (0.0–1.0) or pixels "frac|px"
;                  → if omitted, defaults to [0.5,0.5] center
;   Examples:
;       dev:0:button:7 => CenterMouse:Virtual:frac:[0.25,0.5]
;       dev:0:button:8 => CenterMouse:Monitor:1:px:[1024,768]
;       dev:0:button:9 => CenterMouse:WindowClass:Notepad:[0.5,0.5]

; WiggleMouse:
;   WiggleMouse:<mode>:<pixels>:<ms>
;     mode   = relative | absolute
;     pixels = amplitude in px
;     ms     = period of wiggle
;   Example: dev:0:button:10 => WiggleMouse:relative:5:2000

; FocusWindow:
;   FocusWindow:<targetType>:<targetName>
;     targetType = WindowClass | WindowName
;     targetName = string to match
;   Example: dev:0:button:11 => FocusWindow:WindowClass:Notepad

; MouseInc / MouseDec (continuous cursor nudge):
;   MouseInc:<axis>:<mode>:hold:<init>:<max>:<ms>
;   MouseDec:<axis>:<mode>:hold:<init>:<max>:<ms>
;     axis  = x | y
;     mode  = relative | absolute
;     init  = ticks per second at start
;     max   = max ticks per second
;     ms    = time in ms to reach max
;   Example:
;       dev:0:button:12 => MouseInc:x:relative:hold:5:30:1000
;       dev:0:button:13 => MouseDec:y:absolute:hold:10:40:1500

; ----------------------------------------------------------------------
; OUTPUT MODES
; ----------------------------------------------------------------------
; Add to any output:
;   :single → fires once on press (default)
;   :hold   → repeats while held (with accel for Wheel/Inc/Dec)
;   :toggle → toggles on/off (used for Wiggle)

; ----------------------------------------------------------------------
; GLOBAL INPUT OPTIONS
; ----------------------------------------------------------------------
; button_toggle   = dev:0:button:5     → global toggle on/off
; modifier        = dev:0:button:6     → global modifier layer
; axis_mode       = relative | absolute
; axis_deadzone   = 0.025   → ignore small axis values
; axis_speed      = 1000    → pixels per second at full deflection
; axis_poll_hz    = 250     → polling rate
; debug_inputs    = true    → log axis and button values

; ----------------------------------------------------------------------
; EXAMPLES
; ----------------------------------------------------------------------
; key_mappings = \
;     dev:0:button:1 => MB1:single, \
;     dev:0:button:2 => MB2:hold, \
;     dev:0:button:3 => WheelUp:hold:5:30:1000, \
;     dev:0:button:4 => WheelDown:single, \
;     dev:0:button:7 => CenterMouse:WindowClass:FalconDisplay:[0.5,0.5], \
;     dev:0:button:8 => WiggleMouse:relative:5:2000, \
;     dev:0:button:9 => FocusWindow:WindowName:Notepad, \
;     dev:0:button:10 => MouseInc:x:relative:hold:5:30:1000, \
;     dev:0:button:11 => MouseDec:y:absolute:hold:10:40:1500
;
; axis_mappings = \
;     dev:0:axis:0 => mouse_x, \
;     dev:0:axis:1 => mouse_y
; ======================================================================


[input]
button_toggle = dev:0:button:5
modifier = dev:0:button:6

; Key bindings (list form)
; key maps with per-binding modes

; Keys are applied from bottom to top
key_mappings = dev:0:button:8 => WiggleMouse:relative:5:2500, \
               dev:0300aab44f04000006b1000000000000:button:1 => MB1:single, \
               dev:0:button:12 => MB2:single, \
               dev:0:button:7 => shift+A, \
               dev:0:button:11 => WheelUp:hold:1:30:1000, \
               dev:0:button:10 => WheelDown:hold:1:30:1000, \

; Axis bindings (list form);
; Axis steering mode: "relative" (default) or "absolute"
axis_mode = relative
; --- Axis movement acceleration ---; Axis deadzone
axis_deadzone = 0.025
axis_speed      = 1000

axis_mappings = \
                dev:0:axis:0 => mouse_x, \
                dev:0:axis:1 => mouse_y


; Debugging
debug_inputs = true   ; set true to log raw axis values and button presses

